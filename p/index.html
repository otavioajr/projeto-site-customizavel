<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Página</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <style>
    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .page-header {
      background: var(--color-white);
      box-shadow: var(--shadow);
      padding: var(--spacing-sm) 0;
    }
    
    .page-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .page-logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--color-primary);
    }
    
    .page-back {
      color: var(--color-text);
      font-weight: 500;
      transition: var(--transition);
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--border-radius);
    }
    
    .page-back:hover {
      color: var(--color-primary);
      background: var(--color-gray-light);
    }
    
    .page-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .canva-container {
      flex: 1;
      position: relative;
      min-height: 600px;
    }
    
    #canva-frame {
      width: 100%;
      height: 100%;
      min-height: 600px;
      border: none;
    }
    
    .page-not-found {
      text-align: center;
      padding: var(--spacing-xl) var(--spacing-sm);
    }
    
    .page-not-found h1 {
      font-size: 3rem;
      color: var(--color-primary);
      margin-bottom: var(--spacing-sm);
    }
    
    .page-not-found p {
      font-size: 1.25rem;
      color: var(--color-gray-dark);
      margin-bottom: var(--spacing-md);
    }

    /* Modal de Erro/Aviso - Design Moderno */
    .error-modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(4px);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      animation: fadeIn 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .error-modal-overlay.active {
      display: flex;
    }

    .error-modal {
      background: white;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25),
                  0 0 0 1px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      animation: slideUp 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: center;
    }

    .error-modal-header {
      background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
      padding: 2rem 2rem 1.5rem;
      text-align: center;
      color: white;
      position: relative;
    }

    .error-modal-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
    }

    .error-modal-icon-wrapper {
      width: 72px;
      height: 72px;
      margin: 0 auto 1rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: scaleIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .error-modal-icon {
      font-size: 2.5rem;
      line-height: 1;
    }

    .error-modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.02em;
    }

    .error-modal-body {
      padding: 2rem;
      text-align: center;
    }

    .error-modal-message {
      font-size: 1rem;
      line-height: 1.7;
      color: #475569;
      margin-bottom: 2rem;
      white-space: pre-line;
      text-align: left;
      background: #F8FAFC;
      padding: 1.25rem;
      border-radius: 12px;
      border-left: 3px solid #EF4444;
    }

    .error-modal-button {
      background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
      color: white;
      border: none;
      padding: 0.875rem 2rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      min-width: 140px;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
      position: relative;
      overflow: hidden;
    }

    .error-modal-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .error-modal-button:hover::before {
      width: 300px;
      height: 300px;
    }

    .error-modal-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
    }

    .error-modal-button:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
    }

    .error-modal-button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2),
                  0 6px 20px rgba(239, 68, 68, 0.4);
    }

    @media (max-width: 640px) {
      .error-modal {
        border-radius: 16px;
        max-width: 100%;
      }

      .error-modal-header {
        padding: 1.5rem 1.5rem 1.25rem;
      }

      .error-modal-icon-wrapper {
        width: 64px;
        height: 64px;
        margin-bottom: 0.875rem;
      }

      .error-modal-icon {
        font-size: 2rem;
      }

      .error-modal-title {
        font-size: 1.25rem;
      }

      .error-modal-body {
        padding: 1.5rem;
      }

      .error-modal-message {
        font-size: 0.9375rem;
        padding: 1rem;
        margin-bottom: 1.5rem;
      }

      .error-modal-button {
        width: 100%;
        padding: 1rem;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Modal de Erro -->
  <div class="error-modal-overlay" id="error-modal-overlay" role="dialog" aria-labelledby="error-modal-title" aria-modal="true" aria-hidden="true">
    <div class="error-modal">
      <div class="error-modal-header">
        <div class="error-modal-icon-wrapper">
          <div class="error-modal-icon" aria-hidden="true">⚠️</div>
        </div>
        <h2 class="error-modal-title" id="error-modal-title">Atenção</h2>
      </div>
      <div class="error-modal-body">
        <p class="error-modal-message" id="error-modal-message"></p>
        <button class="error-modal-button" id="error-modal-close" aria-label="Fechar modal">Entendido</button>
      </div>
    </div>
  </div>
  <div class="page-container">
    <!-- Header -->
    <header class="page-header">
      <div class="container">
        <a href="/" class="page-logo" id="site-logo">Chaves Adventure</a>
        <div style="display: flex; gap: 15px; align-items: center;">
          <a href="#" id="clear-cache-link" style="font-size: 0.8em; opacity: 0.6; cursor: pointer;">Limpar Cache</a>
          <a href="/" class="page-back">← Voltar à Home</a>
        </div>
      </div>
    </header>

    <!-- Content -->
    <div class="page-content" id="page-content">
      <!-- Conteúdo será inserido aqui via JS -->
    </div>
  </div>

  <script>
    // Função global para limpar cache e cookies
    window.clearSiteCache = function() {
      if (confirm('Isso vai limpar todos os dados salvos localmente e recarregar a página. Deseja continuar?')) {
        try {
          // Limpar localStorage
          localStorage.clear();
          console.log('✅ localStorage limpo');
          
          // Limpar sessionStorage
          sessionStorage.clear();
          console.log('✅ sessionStorage limpo');
          
          // Limpar cookies
          document.cookie.split(";").forEach(function(c) { 
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
          });
          console.log('✅ Cookies limpos');
          
          // Recarregar a página
          window.location.reload(true);
        } catch (error) {
          console.error('Erro ao limpar cache:', error);
          alert('Erro ao limpar cache. Tente recarregar a página manualmente.');
        }
      }
    };

    // Adicionar evento ao link de limpar cache quando o DOM estiver pronto
    document.addEventListener('DOMContentLoaded', function() {
      const clearCacheLink = document.getElementById('clear-cache-link');
      if (clearCacheLink) {
        clearCacheLink.addEventListener('click', function(e) {
          e.preventDefault();
          window.clearSiteCache();
        });
      }
    });

    // Carregar config de acordo com o ambiente e aguardar antes de carregar o page.js
    (async () => {
      const configSrc = window.location.hostname === 'localhost' ? '/config.js' : '/api/config';

      try {
        await new Promise((resolve, reject) => {
          const configScript = document.createElement('script');
          configScript.src = configSrc;
          configScript.onload = resolve;
          configScript.onerror = reject;
          document.head.appendChild(configScript);
        });
        console.log('✅ Config carregado com sucesso');
      } catch (error) {
        console.warn('⚠️ Não foi possível carregar config. Usando valores padrão.');
        window.SUPABASE_URL = window.SUPABASE_URL || '';
        window.SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || '';
        window.SUPABASE_SCHEMA = window.SUPABASE_SCHEMA || 'public';
      }

      // Agora carregar o page.js
      const pageScript = document.createElement('script');
      pageScript.type = 'module';
      pageScript.src = '../assets/js/page.js?v=4';
      document.body.appendChild(pageScript);
    })();
  </script>
  <script>
    // Forçar atualização do nome do site após carregamento
    window.addEventListener('load', function() {
      setTimeout(function() {
        try {
          const homeContent = JSON.parse(localStorage.getItem('home_content') || '{}');
          const siteName = homeContent.seo?.site_name || 'Aventuras';
          const logoElement = document.getElementById('site-logo');
          if (logoElement && logoElement.textContent !== siteName) {
            logoElement.textContent = siteName;
          }
        } catch (e) {
          console.error('Erro ao atualizar nome do site:', e);
        }
      }, 100);
    });
  </script>
</body>
</html>
